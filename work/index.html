          function summit(){

            }

          }
          function passwordChecker(){
              var inputpassword = document.getElementById("passwordBox").value;
              if(passwordReg.test(inputpassword)){

              var inputname = document.getElementById("nameBox").value;

              }

          function emailChecker(){
             var inputemail = document.getElementById("emailBox").value;
            
              if(emailReg.test(inputemail)){
